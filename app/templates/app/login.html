{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<body class="login_body">
<h1 class="login_site_name">COSMIC NETWORK</h1>
<p class="login_help">Log in (if you already have an account), to access the site</p>

<form class='login' method="post">
    <h1 class="form_title">Login</h1>
    {% csrf_token %}
    <div class="form_group">
        <input class="form_input" placeholder=" " {{ form.username }}
        <label class="form_label">Nickname</label>
    </div>
    <div class="form_group">
        <input class="form_input" placeholder=" " {{ form.password }}
        <label class="form_label">Password</label>
    </div>
    <button class='form_button' type="submit">Sign in</button>
</form>
<img class="background_login" src="{% static 'app/image/background_login.jpg' %}">
</body>
{% endblock %}
